name: Build Chunky

on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
      ver:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Clone Chunky Repository
        uses: actions/checkout@v2
        with:
          repository: chunky-dev/chunky
          ref: ${{ inputs.ref }}
          fetch-depth: 0
      
      - name: Setup JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          java-package: jdk+fx
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build Chunky
        run: ./gradlew -PnewVersion=${{ inputs.ver }}
      
      - name: Include release files and cleanup.
        run: |
          rm -rf build/tmp/
          mkdir build/lib/
          cp latest.json build/latest.json
          cp -r chunky/lib/* build/lib/
      
      - name: Archive Artifacts
        uses: actions/upload-artifact@v2.2.2
        with:
          name: Chunky Build
          path: build/
